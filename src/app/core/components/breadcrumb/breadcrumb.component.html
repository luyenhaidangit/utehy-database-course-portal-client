<div class="row">
    <div class="col-12">
       <div class="page-title-box d-flex align-items-center justify-content-between">
          <h4 class="mb-0">{{ breadcrumbTitle }}</h4>
          <div class="page-title-right">
             <ol class="breadcrumb m-0">
                <li *ngFor="let breadcrumb of breadcrumbs"
                    [routerLink]="breadcrumb.link" 
                    class="breadcrumb-item d-flex align-items-center {{breadcrumb.isTitle ? 'active' : null}}"
                   >
                   <span>{{ breadcrumb.label }}</span>
                   <i *ngIf="!breadcrumb.isTitle" class="breadcrumb-item-arrow fa-solid fa-angle-right"></i>
                </li>
             </ol>
          </div>
       </div>
    </div>
</div>
