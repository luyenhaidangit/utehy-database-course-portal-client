<div class="home-btn d-none d-sm-block">
    <span routerLink="/admin/auth/login"><i class="mdi mdi-home-variant h2 text-white"></i></span>
</div>
<div class="bg-white">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-lg-4">
                <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                    <div class="w-100">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div>
                                    <div class="text-center">
                                        <div>
                                            <a routerLink="/admin/auth/login" class="logo"><img src="../../../assets/images/logo-dark.png" height="20" alt="logo"></a>
                                        </div>

                                        <h4 class="font-size-18 mt-4">Đăng nhập</h4>
                                        <p class="text-muted">Hệ thống hỗ trợ dạy và học môn Cơ sở dữ liệu FIT.UTEHY</p>
                                    </div>

                                    <div class="p-2 mt-5">
                                        <form class="form-horizontal" (submit)="handleOnSubmitLogin()">
            
                                            <div class="form-group auth-form-group-custom mb-4">
                                                <i class="fa-solid fa-user auti-custom-input-icon"></i>
                                                <label for="username">Tài khoản</label>
                                                <input [(ngModel)]="loginForm.email" name="email" type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản">
                                            </div>
                    
                                            <div class="form-group auth-form-group-custom mb-4">
                                                <i class="fa-solid fa-lock auti-custom-input-icon"></i>
                                                <label for="userpassword">Mật khẩu</label>
                                                <input [(ngModel)]="loginForm.password" name="password" type="password" class="form-control" id="userpassword" placeholder="Nhập mật khẩu">
                                            </div>
                    
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                <label class="custom-control-label" name="rememberMe" for="customControlInline">Lưu đăng nhập</label>
                                            </div>

                                            <div class="mt-4 text-center">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Đăng nhập</button>
                                            </div>

                                            <div class="mt-4 text-center">
                                                <span routerLink="/admin/auth/forgot-password" class="text-muted cursor-pointer"><i class="mdi mdi-lock mr-1"></i> Quên mật khẩu?</span>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="mt-3 mb-0 text-center">
                                        <p class="mb-2">Chưa có tài khoản? <span routerLink="/admin/auth/register" class="font-weight-medium text-primary cursor-pointer"> Yêu cầu </span> </p>
                                        <p class="mb-0">© 2023 Bản quyền thuộc về khoa CNTT trường ĐH SPKT Hưng Yên</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="authentication-bg">
                    <div class="bg-overlay"></div>
                </div>
            </div>
        </div>
    </div>
</div>
