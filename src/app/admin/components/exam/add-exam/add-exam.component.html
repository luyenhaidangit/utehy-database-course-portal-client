<div class="container">
    <h2>Create New Exam</h2>
    <form>
      <label for="examName">Exam Name</label>
      <input type="text" id="examName" name="examName">
  
      <label for="startTime">Start Time</label>
      <input type="time" id="startTime" name="startTime">
  
      <label for="endTime">End Time</label>
      <input type="time" id="endTime" name="endTime">
  
      <label for="examDuration">Exam Duration</label>
      <input type="number" id="examDuration" name="examDuration" min="0">
  
      <label for="assignedTo">Assigned To</label>
      <select id="assignedTo" name="assignedTo">
        <option value="">Select a group...</option>
      </select>
  
  
      <div class="toggle-switch">
        <label>
          <input type="checkbox" name="autoFetch">
          Automatically fetch from question bank
        </label>
      </div>
  
  
      <button type="submit" class="create-btn">+ CREATE EXAM</button>
    </form>
  </div>
