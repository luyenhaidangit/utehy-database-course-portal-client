<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Thông tin câu hỏi</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li routerLink="/admin/dashboard" class="breadcrumb-item d-flex align-items-center">
                        <span>Trang chủ</span>
                        <i class="breadcrumb-item-arrow fa-solid fa-angle-right"></i>
                    </li>
                    <li routerLink="/admin/question" class="breadcrumb-item d-flex align-items-center">
                        <span>Quản lý câu hỏi</span>
                        <i class="breadcrumb-item-arrow fa-solid fa-angle-right"></i>
                    </li>
                    <li class="breadcrumb-item active">
                        <span>Thông tin câu hỏi</span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="disable-form">
                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-3 col-lg-3 col-form-label" for="idquestion">Mã câu hỏi</label>
                            <input class="col-md-9 col-lg-6 col-table-reponsive form-control" [(ngModel)]="question.id"
                                name="idquestion" id="idquestion" type="text" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-3 col-lg-3 col-form-label" for="name">Loại câu hỏi <span
                                    class="text-danger">*</span></label>
                            <div class="col-md-9 col-lg-6 col-table-reponsive p-0">
                                <div disabled class="form-control" [innerHTML]="question.questionCategoryName"
                                    name="name" id="name" type="text" placeholder="Loại câu hỏi"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-3 col-lg-3 col-form-label" for="title">Tiêu đề</label>
                            <div class="col-md-9 col-lg-6 col-table-reponsive p-0">
                                <div disabled class="form-control" [innerHTML]="question.title" name="title" id="title"
                                    type="text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-md-3 col-lg-3 col-form-label" for="image">Ghi chú</label>
                            <div class="col-md-9 col-lg-6 col-table-reponsive p-0">
                                <div disabled class="form-control" [innerHTML]="question.feedback" name="title"
                                    id="title" type="text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 50px !important;">
                        <div class="row">
                            <label class="col-md-3 col-lg-3 col-form-label" for="description">Nội dung đáp án</label>
                            <div class="col-md-9 col-lg-6 col-table-reponsive p-0">

                                <tbody>
                                    <tr *ngFor="let questionAnswer of question.questionAnswers; let i = index">
                                        <td>
                                            <div class="d-flex align-items-center gap-2">
                                                <div>
                                                    <div style="display: flex;">
                                                        <span class="container-correct">{{ handleConvert(i)}} .
                                                        </span>
                                                        <span [innerHTML]="questionAnswer.content"></span>
                                                        <div style="margin-left: 30px;">
                                                            <span class="container-correct boder"
                                                                [innerHTML]="questionAnswer.score+'đ'"></span>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>
                                    <tr *ngFor="let questionAnswer of question.questionAnswers; let i = index">
                                        <div *ngIf="questionAnswer.isCorrect===true">
                                            <label for="">Đáp án đúng: </label>
                                            <br>
                                            <div class="left" style="display: flex;">
                                                <span class="container-correct"> {{ handleConvert(i)}} . </span>
                                                <span [innerHTML]="questionAnswer.content"></span>
                                            </div>
                                            <div >
                                                <span class="container-correct"> Điểm nhận được : </span>
                                                <br>
                                                <span class="container-correct left"
                                                    [innerHTML]="questionAnswer.score+'đ'"></span>
                                            </div>


                                        </div>
                                    </tr>
                                </tbody>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="d-flex">
                            <div class="ml-auto">
                                <button routerLink="/admin/question" type="button"
                                    class="btn btn-secondary waves-effect waves-light">Quay lại</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
