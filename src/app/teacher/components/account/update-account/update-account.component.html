<div class="row">
    <div class="col-12">
       <div
          class="page-title-box d-flex align-items-center justify-content-between"
          >
          <h4 class="mb-0">Cập nhật thông tin</h4>
          <div class="page-title-right">
             <ol class="breadcrumb m-0">
                <li
                   routerLink="/admin/dashboard"
                   class="breadcrumb-item d-flex align-items-center"
                   >
                   <span>Trang chủ</span>
                   <i class="breadcrumb-item-arrow fa-solid fa-angle-right"></i>
                </li>
                <li class="breadcrumb-item d-flex align-items-center active">
                   <span>Cập nhật thông tin</span>
                </li>
             </ol>
          </div>
       </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
       <div class="card">
          <div class="card-body">
            <form (ngSubmit)="handleOnSubmitUpdateAccount()" #form="ngForm">
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-3 col-lg-3 col-form-label" for="idTeacher">Họ và tên</label>
                        <input class="col-md-9 col-lg-6 col-table-reponsive form-control" [(ngModel)]="account.name" name="name" id="idTeacher" type="text" placeholder="Họ và tên"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-3 col-lg-3 col-form-label" for="idTeacher">Số điện thoại</label>
                        <input class="col-md-9 col-lg-6 col-table-reponsive form-control" [(ngModel)]="account.phoneNumber" name="phoneNumber" id="idTeacher" type="text" placeholder="Số điện thoại"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-3 col-lg-3 col-form-label" for="idTeacher">Email</label>
                        <input class="col-md-9 col-lg-6 col-table-reponsive form-control" [(ngModel)]="account.email" name="email" id="idTeacher" type="text" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-3 col-lg-3 col-form-label" for="image">Ảnh <span class="text-danger">*</span></label>
                        <div class="col-md-9 col-lg-6 col-table-reponsive p-0">
                            <div class="custom-file">
                                <input (change)="handleChangeImage($event)" type="file" name="image" id="image" class="custom-file-input" id="customFile" accept="image/*" multiple="false">
                                <label class="custom-file-label" for="customFile">Chọn file</label>
                            </div>
                            <div *ngIf="account.base64Image || account.avatarUrl" class="img-preview mt-2">
                                <img *ngIf="account.base64Image" [src]="account.base64Image" class="rounded img-preview-small"/>
                                <img *ngIf="account.avatarUrl" [src]="config.baseUrl + account.avatarUrl" class="rounded img-preview-small"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="col-md-3 col-lg-3 col-form-label" for="role">Chức vụ</label>
                        <input class="col-md-9 col-lg-6 col-table-reponsive form-control" [(ngModel)]="account.role" name="role" id="role" type="text" placeholder="Giáo Viên"/>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="row">
                        <label class="col-md-3 col-lg-3 col-form-label" for="idTeacher">Mật khẩu</label>
                        <input class="col-md-9 col-lg-6 col-table-reponsive form-control" [(ngModel)]="account.password" name="email" id="idTeacher" type="text" placeholder="Email"/>
                    </div>
                </div> -->
                <div class="form-group">
                    <div class="d-flex">
                        <div class="ml-auto">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-success waves-effect waves-light ml-2">Xác nhận</button>
                        </div>
                    </div>
                </div>
            </form>            
          </div>
       </div>
    </div>
    <!-- end col -->
 </div>
