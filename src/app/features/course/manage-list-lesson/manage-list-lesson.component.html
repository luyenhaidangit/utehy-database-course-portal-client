<app-breadcrumb [breadcrumbs]="breadcrumb"></app-breadcrumb>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="d-flex justify-content-between align-items-center card-header">
                <h4 class="mt-0">Chương {{ section.priority }}: {{ section.title }}</h4>
                <div>
                    <button
                    type="button"
                    class="btn btn-success waves-effect waves-light"
                    >
                    <i class="fa-solid fa-plus mr-1"></i> Thêm mới
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline" style="border-collapse: collapse; border-spacing: 0px; width: 100%;" role="grid" aria-describedby="datatable-buttons_info">
                    <tbody>
                        <tr *ngFor="let lesson of section.lessons" role="row" class="odd">
                            <td class="sorting_1 dtr-control"><h6 class="text-primary cursor-pointer">Bài {{ lesson.priority }}: {{ lesson.title }}</h6></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
